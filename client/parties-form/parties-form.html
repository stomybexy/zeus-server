<div *ngIf='!user'>Please log in to add party.</div>
<form [ngFormModel]="partiesForm" #f="ngForm" (submit)="addParty(f.value)" *ngIf="!!user">
    <label>Name</label>
    <input type="text" ngControl="name">
    <label>Description</label>
    <input type="text" ngControl="description">
    <label>Location</label>
    <input type="text" ngControl="location">
    <label>Public</label>
    <input type="checkbox" ngControl="public">
    <button type="submit">Add</button>

</form>
